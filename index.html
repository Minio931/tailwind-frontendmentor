<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-sans">
  <nav class="m-5 flex flex-row justify-between items-center ">
    <div class="w-1/3 flex flex-row items-center mx-6 after">
    <h1 class="w-1/3 font-bold text-4xl">snap</h1>
    <ul class="w-2/3 flex flex-row justify-between mx-2 max-md:hidden max-xl:w-3/5 max-xl:gap-2">
      <li class="text-gray-600 flex flex-row items-center gap-2 cursor-pointer hover:text-black">Features<img class="w-3 h-2" src="./images/icon-arrow-down.svg" /></li>
      <li class="text-gray-600 flex flex-row items-center gap-2 cursor-pointer hover:text-black">Company<img class="w-3 h-2" src="./images/icon-arrow-down.svg" /></li>
      <li class="text-gray-600 cursor-pointer hover:text-black">Careers</li>
      <li class="text-gray-600 cursor-pointer hover:text-black">About</li>
    </ul>
  </div>
    <div class="w-1/5 flex flex-row items-center justify-end gap-9 mx-6  max-md:hidden">
      <button class="text-gray-600">Login</button>
      <button class="text-gray-600 border-2 px-4 py-2 border-neutral-950 rounded-[1rem]">Register</button>
    </div>
    <img class="md:hidden cursor-pointer" src="./images/icon-menu.svg"/>
  </nav>
  <section class="flex flex-row h-screen mx-48 mt-20">
    <div class="w-1/2 flex flex-col justify-start items-center">
      <div class="flex flex-col justify-start items-start gap-5">
        <h1 class="text-7xl font-bold">Make <br />remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
      <div>
        <img src="./images/client-databiz.svg"/>
        <img src="./images/client-audiophile.svg"/>
        <img src="./images/client-meet.svg"/>
        <img src="./images/client-maker.svg"/>
      </div>
    </div>
    <div class="w-1/2 flex flex-col justify-start items-end">
      <img class="w-3/5" src="./images/image-hero-desktop.png"/>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
